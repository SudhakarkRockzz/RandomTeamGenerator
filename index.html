<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Generator | Mobile Friendly</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mobile-container">
        <header>
            <h1>Team Generator</h1>
            <p class="subtitle">Create balanced teams</p>
        </header>
        
        <div class="main-content">
            <div class="input-section">
                <h2><i class="fas fa-users"></i> Input Names</h2>
                <textarea id="nameInput" placeholder="John, Jane, Mike..."></textarea>
                <div class="form-row">
                    <div class="form-group">
                        <label for="teamCount">Teams</label>
                        <input type="number" id="teamCount" min="2" value="2">
                    </div>
                    <div class="form-group">
                        <label for="teamNames">Team Names</label>
                        <input type="text" id="teamNames" placeholder="Red, Blue...">
                    </div>
                </div>
                <div class="btn-group">
                    <button id="generateBtn" class="btn btn-primary">
                        <i class="fas fa-random"></i> Generate
                    </button>
                    <button id="clearBtn" class="btn btn-secondary">
                        <i class="fas fa-trash-alt"></i> Clear
                    </button>
                </div>
            </div>
            
            <div class="output-section">
                <div class="output-header">
                    <h2><i class="fas fa-list-ol"></i> Teams</h2>
                    <button id="copyBtn" class="copy-btn">
                        <i class="far fa-copy"></i>
                    </button>
                </div>
                <div class="teams-container" id="teamsContainer">
                    <div class="empty-state">
                        <i class="fas fa-users-slash"></i>
                        <h3>No teams yet</h3>
                        <p>Enter names and generate teams</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Copied!</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
